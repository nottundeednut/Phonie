        <img src="./images/9Mobile-Telecom-Logo-1200x1200.jpg" alt="9mobile logo" width="20" height="20" id="etisalat">
        <img src="./images/464-4648442_glo-offices-in-nigeria-hd-png-download.jpeg" alt="glo logo" width="20" height="20" id="glo"> <br>
        <input type="submit" value="validate">
    </form>
</div>
</body>
</html>
